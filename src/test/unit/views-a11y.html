<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>views a11y</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script>
      // Redux assumes `process.env.NODE_ENV` exists in the ES module build.
      // https://github.com/reactjs/redux/issues/2907
      window.process = { env: { NODE_ENV: 'production' } };
    </script>

    <script src="../../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script src="../../node_modules/mocha/mocha.js"></script>
    <script src="../../node_modules/wct-mocha/wct-mocha.js"></script>
  </head>
  <body>
    <test-fixture id="login">
      <template>
        <beach-login active></beach-login>
      </template>
    </test-fixture>
    <test-fixture id="home">
      <template>
        <beach-home active></beach-home>
      </template>
    </test-fixture>
    <test-fixture id="view404">
      <template>
        <my-view404 active></my-view404>
      </template>
    </test-fixture>

    <script type="module">
      import '@polymer/test-fixture';
      import 'axe-core/axe.min.js';
      import {axeReport} from 'pwa-helpers/axe-report.js';
      import '../../src/components/pages/beach-login.js';
      import '../../src/components/pages/beach-home.js';
      import '../../src/components/pages/my-view404.js';

      suite('views a11y tests', function() {
        test('beach-login', function() {
          const el = fixture('login');
          return axeReport(el);
        });

        test('beach-home', function() {
          const el = fixture('home');
          return axeReport(el);
        });

        test('my-view404', function() {
          const el = fixture('view404');
          return axeReport(el);
        });
      });
    </script>
  </body>
</html>
